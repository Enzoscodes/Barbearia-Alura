<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Barbearia ALURA"></h1>				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html"> Contato</a></li>
					</ul>
				</nav>
		    </div>
		</header>

		<main class="centralizacao-formulario">
			<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao"required>

					<label for="Email">e-mail</label>
					<input type="email" id="Email" class="input-padrao" required placeholder="email@dominio.com">

					<label for="Telefone">Telefone</label>
					<input type="tel" id="Telefone" class="input-padrao"required placeholder="(DDD)XXXX-XXXX">
	                 
	                <label for="mensagem">Mensagem</label>           
		            <textarea cols="50" rows="7" id="mensagem" class="input-padrao"required></textarea>

                <fieldset>
	                <legend>Como prefere nosso contato?</legend>

	                <label for="radio-email"><input type="radio"  name="contato" value="Email" id="radio-email">Email</label> 

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label> 
				
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
				</fieldset>

				<fieldset>
	                <legend>Qual melhor horário?</legend>     
					    <select>
					    	<option>Manha</option>
					    	<option>Tarde</option>
					    	<option>Noite</option>
					    </select>
			    </fieldset>
                    <label class="checkbox"><input type="checkbox"checked>Gostaria de receber nossas novidades por email?</label>

                  
				<input type="submit" value="enviar formulário" class="enviar">
			</form>
             
             <table>
             	<thead>
	             	<tr>
	             		<th>Dia</th>
	             		<th>Horário</th>
	             	</tr>
             	</thead>
             	<tbody>
	             	<tr>
	             		<td>Segunda</td>
	             		<td>8h - 20h</td>
	             	</tr>
	             	<tr>
	             		<td>Quarta</td>
	             		<td>8h - 20h</td>
	             	</tr>
	             	<tr>
	             		<td>Sexta</td>
	             		<td>8h - 20h</td>
	             	</tr>
                </tbody>
             </table> 

		</main>
